<!DOCTYPE html>	
<html>
<head>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene embedded arjs="trackingMethod: best;">
      <a-anchor hit-testing-enabled="true">
   		<a-assets>
        		<a-asset-item id="myPlyModel" src="monu10.ply"></a-asset-item>
      		</a-assets>

      		<a-entity ply-model="src: #myPlyModel" rotation="-90 0 0"></a-entity>
      </a-anchor>
      <a-camera-static/>

    </a-scene>

</body>
</html>
